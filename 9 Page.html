<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Page 9</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type = "text/javascript" src = " https://unpkg.com/vue"></script>
</head>
<body>
    <div class="row justify-content -between">
        <div class="col"><a href="8 Page.html" class="btn btn-primary active">Previous Page</a></div>
        <div class="col" align="right"><a href="10 Page.html" class="btn btn-primary active">Next Page</a></div>
    </div>
    <div id="First_text">This part of the text : {{is_not_changed}}</div>
    <div id="Second_object" v-bind:style="styleObject" v-bind:align="aligning">Text's size, color and align changed by Vue.js</div>
    <script type="text/javascript">
        var vm1 = new Vue({
            el: '#First_text',
            data: {
                is_not_changed: "is Changed by Vue.js"
            }
        });
        var vm2 = new Vue({
            el: '#Second_object',
            data: {
                styleObject: {
                    fontSize: '50px',
                    color: '#000080'
                },
                aligning: 'center'
            }
        });
    </script>
</body>
