<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Page 10</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="row justify-content -between">
        <div class="col"><a href="9 Page.html" class="btn btn-primary active">Previous Page</a></div>
    </div>
    <form action="#" class="bg-gray-100 shadow-sm rounded-md p-8">
      <div class="mb-6">
          <label for="name" class="mb-3 block text-gray-700">Full name:</label>
          <input type="text" id="name" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="Dauren Ayazbaev" required>
      </div>
      <div class="mb-6">
          <label for="email" class="mb-3 block text-gray-700">Email address:</label>
          <input type="email" id="email" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="DaurenAyazbaev@stu.sdu.edu.kz" required>
      </div>
      <div class="mb-8">
        <label for="phone" class="mb-3 block text-gray-700">Your phone number:</label>
            <input type="number" id="phone" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" maxlength="11" minlength="11" required>  
      </div>
      <div class="mb-8">
          <label for="age" class="mb-3 block text-gray-700">Age:</label>
            <select id="place" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" required>
              <option value="">Select an option</option>
              <option value="1">1-17</option>
              <option value="2">18-30</option>
              <option value="3">31-59</option>
              <option value="4">60+</option>
          </select>
      </div>
      <div class="mb-8">
        <label for="place" class="mb-3 block text-gray-700">Where you want to go:</label>
            <input type="checkbox" id="ch1" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full"> Almaty 
            <input type="checkbox" id="ch2" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full"> Nur - Sultan 
            <input type="checkbox" id="ch3" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full"> Turkistan 
            <input type="checkbox" id="ch4" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full"> Kokshetau 
      </div>
      <div class="mb-8">
        <label for="id" class="mb-3 block text-gray-700">Your ID:</label>
            <input type="file" id="id" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" required>  
      </div>
      <button type="submit" class="py-3 px-12 bg-teal-500 hover:bg-teal-600 mr-5 rounded-md text-white text-lg focus:outline-none w-full">Submit</button>
  </form>
</body>
